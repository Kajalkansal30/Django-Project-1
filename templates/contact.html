{% extends "base.html" %}

{% block title %} Contact {% endblock title %} 

{% block body %}
<div class= "container-fluid px=0 mb-3">
    <img src="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" class="d-block w-100 my-4" alt="...">
</div>
<div class= "container" mb-3 py-4>
    <h1 class="text-center">Contact Us</h1>

<form method="post" action="/contact">
{% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
    </div>
    <div class="form-group">
        <label for="phone">Phone No.</label>
        <input type="phone" class="form-control" id="phone" name="phone"placeholder="Enter your Phone No">
    </div>
    <div class="form-group">
        <label for="desc">Tell me for what reason you want to contact me...</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock body %}
